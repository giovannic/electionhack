<div ng-show="form">
  <div class="content-panel profile-panel">
    <p>Help {{form.firstname}} pay for his deposit</p>
    <campaign src="{{crowdfund.src}}"/>
    </campaign>
  </div>

  <div class="content-panel profile-panel">
    <p>Sign for {{form.firstname}} to become a candidate for {{form.constituency}}</p>
    <canvas class="signature-box">
    </canvas>
    <p>Hint: use your mouse/touch</p>
  </div>
</div>

<div ng-hide="form">
  This candidate does not exist
  {{userId}}
</div>
